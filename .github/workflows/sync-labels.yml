name: Sync Labels

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/labels.yml
      - .github/workflows/sync-labels.yml

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          token: ${{ secrets.GITHUB_TOKEN }}
